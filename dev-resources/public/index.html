<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>cljs-drag-n-drop</title>
    <style>
      * { box-sizing: border-box; }
      body { font-family: sans-serif; line-height: 140%; }
      .outer  { background-color: #EEE; }
      .center { background-color: #DDD; }
      .center.over { background-color: #CEC; }
      .inner  { background-color: #CCC; }
      .outer, .center, .inner  { padding: 50px; }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="center">
        <div class="inner">
          <span class="text">Drag files here!</span>
        </div>
      </div>
    </div>
    <script src="index.js" type="text/javascript" crossorigin="anonymous"></script>
    <script>cljs_drag_n_drop.index.refresh();</script>
  </body>
</html>
